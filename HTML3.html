<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="utf-8" />
    <title>Ejercicio - Cuatro p√°rrafos</title>
    <style>
        p {
            color: blue;
            font-family: verdana;
            margin: 18px 30px;
        }
        body {
            background: aqua;
            padding: 20px;
        }
        .silver {
            background: silver;
            padding: 8px 12px;
            display: inline-block;
            margin: 8px auto;
        }
        .center { text-align: center; }
        .big-right {
            text-align: right;
            font-size: 20px;
            font-weight: 700;
        }
        .big-right span { color: red; font-weight: 700; }
    </style>
</head>
<body>
    <p class=" center">Texto centrado.</p>
    <p class="center">
        <span class="silver">Texto centrado sobre fondo de color plata.</span>
    </p>
    <p class="big-right">Texto <span>alineado</span> a la derecha.</p>
    <p class="center">
        <span class="silver">Otro texto centrado sobre fondo de color plata.</span>
    </p>
</body>
</html>
